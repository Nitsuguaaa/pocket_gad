name: pocket_gad
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/photos/slider-dec.png

  fonts:
    - family: FlexSlider
      fonts:
        - asset: assets/fonts/flexslider-icon.ttf
    - family: FontAwesome
      fonts:
        - asset: assets/fonts/fontawesome-webfont.ttf
    - family: Slick
      fonts:
        - asset: assets/fonts/slick.ttf
    # test font
    - family: Bosstony
      fonts:
        - asset: assets/fonts/Bosstony.ttf
