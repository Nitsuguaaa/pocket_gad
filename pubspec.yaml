name: pocket_gad
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/photos/logo-bsu.png
    - assets/photos/desktop-login-hiFi.png
    - assets/photos/overlay-women.png
    - assets/photos/gad_logo.png
  fonts:
     - family: Roboto
       fonts:
         - asset: assets/fonts/Roboto-Regular.ttf
     - family: Snoopy
       fonts:
         - asset: assets/fonts/snoopy_reg-webfont.otf
     - family: Sans
       fonts:
         - asset: assets/fonts/TikTokSans-Regular.ttf
